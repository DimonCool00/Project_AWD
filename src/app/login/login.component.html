<app-header></app-header>
<h1>User Login:</h1>
<h2>Enter your username and password to access</h2>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">LogIn</h4>
      <p class="text-center">Log in to your account and create an reserve room now!</p>
      <form [formGroup]="loginForm" method="post">
        <div class="form-group">
          <input formControlName="username" type="text" name="username" class="form-control" placeholder="Username" required="required" >
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Login" (click)="login()">
        <div class="form-footer">
          <a href="#">Forgot Your password?</a>
        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary get-started-btn mt-1 mb-1 btn_reg">
          <input type="hidden" name="next" value="">
        </div> <!-- form-group// -->
        <p>If you dont have account click <a href="/registation" style="color: #8f0222">here!</a></p>
        </div>
      </form>
    </article>
    <button type="button" (click)="getUsers()">
      Get Users
    </button>

    <div *ngFor="let user of userList">
      <p>
        Name: {{user.name}}, Age: {{user.age}}
      </p>
    </div>
  </div>
  </div> <!-- card.// -->
